version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: glasscode_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: glasscode_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: glasscode_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # API Service
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: glasscode_api
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/glasscode_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_ENABLED=true
      - JWT_SECRET=your-super-secret-jwt-key-here
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # For development, we'll use a different approach to avoid platform-specific binary issues
    # We'll copy the source code during build and use file watching for development
    volumes:
      - ./apps/api/src:/app/src
      - ./apps/api/scripts:/app/scripts
      - ./apps/api/tests:/app/tests
      - ./apps/api/package.json:/app/package.json
      - ./apps/api/tsconfig.json:/app/tsconfig.json
      - ./apps/api/.env:/app/.env
    healthcheck:
      test: ["CMD", "node", "scripts/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Frontend Service
  frontend:
    build:
      context: ./glasscode/frontend
      dockerfile: Dockerfile
    container_name: glasscode_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE=http://api:8081
    depends_on:
      api:
        condition: service_started
    volumes:
      - ./glasscode/frontend/src:/app/src
      - ./glasscode/frontend/public:/app/public
      - ./glasscode/frontend/package.json:/app/package.json
      - ./glasscode/frontend/next.config.js:/app/next.config.js
      - ./glasscode/frontend/tsconfig.json:/app/tsconfig.json
      - ./glasscode/frontend/.env:/app/.env

volumes:
  postgres_data:
  redis_data: