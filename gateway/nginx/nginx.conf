user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Rate limiting zones
    # Limit general API traffic to 100 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=api_rl:10m rate=100r/m;
    # Stricter limit for GraphQL to prevent N+1 abuse
    limit_req_zone $binary_remote_addr zone=gql_rl:10m rate=30r/m;
    # Use 429 for throttled responses
    limit_req_status 429;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    include /etc/nginx/conf.d/*.conf;
    
    # Load site configurations
    include /etc/nginx/sites-enabled/*;
}