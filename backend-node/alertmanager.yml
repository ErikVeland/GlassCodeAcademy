global:
  resolve_timeout: 5m
  # SMTP configuration for email notifications
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@glasscode.academy'
  smtp_auth_username: 'alerts@glasscode.academy'
  smtp_auth_password: 'your-app-specific-password'
  smtp_require_tls: true

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'slack-notifications'

receivers:
- name: 'slack-notifications'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'  # Replace with actual Slack webhook URL
    channel: '#alerts'
    send_resolved: true
    title: '{{ template "slack.title" . }}'
    text: '{{ template "slack.text" . }}'
    icon_emoji: ':rotating_light:'
    username: 'GlassCode Academy Alerts'

- name: 'email-notifications'
  email_configs:
  - to: 'devops@glasscode.academy'
    from: 'alerts@glasscode.academy'
    smarthost: 'smtp.gmail.com:587'
    auth_username: 'alerts@glasscode.academy'
    auth_password: 'your-app-specific-password'  # Replace with actual app-specific password
    send_resolved: true
    headers:
      Subject: '{{ template "email.default.subject" . }}'
    html: '{{ template "email.default.html" . }}'

templates:
- '/etc/alertmanager/template/*.tmpl'