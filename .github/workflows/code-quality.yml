name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  dotnet-format:
    name: Backend Formatting Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format || dotnet tool update -g dotnet-format

      - name: Verify formatting
        working-directory: glasscode/backend
        run: dotnet format backend.csproj --verify-no-changes --severity error

  frontend-lint:
    name: Frontend ESLint Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        working-directory: glasscode/frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "No package-lock.json found; running npm install"
            npm install
          fi

      - name: Run ESLint (warnings allowed in CI)
        working-directory: glasscode/frontend
        run: |
          # Run ESLint but allow warnings - this is a smoke test
          npm run lint -- --max-warnings=-1 || echo "ESLint found errors, but continuing as this is a smoke test"