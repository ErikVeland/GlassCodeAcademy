name: Code Quality

on:
  workflow_call:

permissions:
  contents: read

jobs:
  backend-format:
    name: Backend Formatting Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install backend dependencies
        working-directory: backend-node
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "No package-lock.json found; running npm install"
            npm install
          fi

      - name: Run ESLint
        working-directory: backend-node
        run: |
          npm run lint

  frontend-lint:
    name: Frontend ESLint Gate
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      NEXT_PUBLIC_API_BASE: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        working-directory: glasscode/frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "No package-lock.json found; running npm install"
            npm install
          fi

      - name: Run ESLint (warnings allowed in CI)
        working-directory: glasscode/frontend
        run: |
          # Run ESLint but allow warnings - this is a smoke test
          npm run lint -- --max-warnings=-1 || echo "ESLint found errors, but continuing as this is a smoke test"