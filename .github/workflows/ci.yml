name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Test job
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: glasscode_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: apps/api/package-lock.json

    - name: Install API dependencies
      run: |
        cd apps/api
        npm ci

    - name: Install Frontend dependencies
      run: |
        cd glasscode/frontend
        npm ci

    - name: Run linting
      run: |
        cd apps/api
        npm run lint
        cd ../..
        cd glasscode/frontend
        npm run lint

    - name: Run type checking
      run: |
        cd glasscode/frontend
        npm run typecheck

    - name: Run tests
      run: |
        cd apps/api
        npm run test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/glasscode_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: test-secret-key

  # Security scan job
  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run security audit
      run: |
        cd apps/api
        npm audit --audit-level high
        cd ../..
        cd glasscode/frontend
        npm audit --audit-level high

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: apps/api/package-lock.json

    - name: Install dependencies
      run: |
        cd apps/api
        npm ci
        cd ../..
        cd glasscode/frontend
        npm ci

    - name: Build API
      run: |
        cd apps/api
        npm run build

    - name: Build Frontend
      run: |
        cd glasscode/frontend
        npm run build

    - name: Save build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: glasscode-build
        path: |
          apps/api/dist/
          glasscode/frontend/.next/