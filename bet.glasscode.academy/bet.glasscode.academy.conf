server {
  listen 80;
  server_name bet.glasscode.academy;

  # Static site root
  root /var/www/bet.glasscode.academy;
  index index.html;

  # ACME challenge for Let's Encrypt
  location ^~ /.well-known/acme-challenge/ {
    allow all;
    root /var/www/bet.glasscode.academy;
  }

  # Health check on HTTP
  location = /health {
    return 200 "ok";
  }

  # Redirect everything else to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name bet.glasscode.academy;

  access_log /var/log/nginx/bet.glasscode.academy_access.log;
  error_log /var/log/nginx/bet.glasscode.academy_error.log;

  # TLS
  ssl_certificate /etc/letsencrypt/live/bet.glasscode.academy/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/bet.glasscode.academy/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Security headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Gzip
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css text/xml application/json application/javascript application/x-javascript text/javascript application/xml+rss;

  # Static site root
  root /var/www/bet.glasscode.academy;
  index index.html;

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Health check
  location = /health {
    return 200 "ok";
  }

  # Reverse proxy for Neds Racing API to avoid CORS
  location /api/neds/ {
    proxy_pass https://api.neds.com.au/rest/v1/racing/;
    proxy_set_header Host api.neds.com.au;
    proxy_ssl_server_name on;
    proxy_redirect off;
  }
}